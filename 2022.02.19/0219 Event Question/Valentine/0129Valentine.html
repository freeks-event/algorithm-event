<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="left">
            <div class="left-top clearfix">

                    <div class="right-bottom-middle"><img src="image/Valentine6.jpg" title="right-bottom-middle" name="right-bottom-middle"></div>
                    <div class="right-bottom-right"><img src="image/Valentine7.jpg" title="right-bottom-right" name="right-bottom-right"></div>
